<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link href="./Mobile Navigation Styling.css" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/049c186ce9.js" crossorigin="anonymous"></script>
    </head>

    <body>
        
        <div class="container-fluid mainContainer">
            <div class="smallContainer">
                <div class="imageContainer">
                    <img id="image" src="./minimalism-for-you.jpg" alt="">
                </div>
                <main>
                    <button type="submit" class="home" autofocus
                        onclick="document.getElementById('image').src = './minimalism-for-you.jpg'">
                        <i class="fas fa-home">
                            <p class="mainText">Home</p>
                        </i>
                    </button>
                    <button type="submit" class="work"
                        onclick="document.getElementById('image').src = './pexels-pixabay-302769.jpg'">
                        <i class="fa-solid fa-box">
                            <p class="mainText">Work</p>
                        </i>
                    </button>
                    <button type="submit" class="blog"
                        onclick="document.getElementById('image').src = './pexels-ena-marinkovic-3640930.jpg'">
                        <i class="fa-sharp fa-solid fa-book-open">
                            <p class="mainText">Blog</p>
                        </i>
                    </button>
                    <button type="submit" class="aboutus"
                        onclick="document.getElementById('image').src = './max-williams-dtYGcdagOm0-unsplash.jpg'">
                        <i class="fa-solid fa-users">
                            <p class="mainText">About Us</p>
                        </i>
                    </button>
                </main>
            </div>
        </div>

    </body>

</html>
